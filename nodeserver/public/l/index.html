<!doctype html>
<html lang="en" data-framework="backbonejs">

<head>
	<meta charset="utf-8">
	<title>Backbone.js â€¢ TodoMVC</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<section class="login">
		<form class="form-horizontal" role="form">
			<h3>Sign Up!</h3>
			<div class="form-group">
				<label for="username" class="col-lg-2 control-label">Username</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="username" name="username" />
					<span class="help-block hidden"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-lg-2 control-label">Password</label>
				<div class="col-lg-10">
					<input type="password" class="form-control" id="password" name="password" />
					<span class="help-block hidden"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" id="signUpButton" class="btn btn-success">Sign Up</button>
				</div>
			</div>
		</form>
	</section>
	<footer class="info">
		<p>Property of coderuss and coderuss international (copyright pending)</p>
	</footer>



	<!--<script src="node_modules/todomvc-common/base.js"></script>-->
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/underscore/underscore.js"></script>
	<script src="node_modules/backbone/backbone.js"></script>
	<script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>

	<script src="js/ext/backbone-validation.js"></script>
	<!--<script src="js/ext/underscore.js"></script>-->

	<script src="js/models/signup.js"></script>

	<script src="js/views/signup-view.js"></script>
	<script src="js/routers/router.js"></script>

	<script src="js/app.js"></script>
</body>

</html>
