<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .form-row {
            border: 1px solid #e2e2e2;
            margin: 10px;
            padding: 20px;
            background: #f2f2f2;
        }
        
        .subrow {
            margin: 5px;
            padding: 5px;
        }
    </style>

    <title>Profile Edit</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
    <script>
        $(function () {


            var app = new Vue({
                el: '#app',
                data: {
                    options: [
                        { 'label': 'Text', 'value': 1 },
                        { 'label': 'Numeric', 'value': 2 },
                        { 'label': 'Check box', 'value': 3 },
                        { 'label': 'Radio button', 'value': 4 },
                        { 'label': 'Drop down', 'value': 5 },
                        { 'label': 'Image', 'value': 6 },
                        { 'label': 'Date', 'value': 7 },
                    ],
                    rows: [
                        { 'select': 1, 'name': '', 'check': false, 'subrows': [{ answer: '' }] }
                    ],
                    model: {
                        // name: ''
                    }
                },
                methods: {
                    submit: function (e) {
                        console.log(e);
                        console.log(e.preventDefault());
                        console.log('submit');
                        var data = {
                            name: this.model.name,
                            email: this.model.email
                        };
                        console.log(data);
                        $.ajax({
                            type: 'POST', // define the type of HTTP verb we want to use (POST for our form)
                            url: '/v1/users/me', // the url where we want to POST
                            data: data, // our data object
                            dataType: 'text', // what type of data do we expect back from the server
                            success: function (data) {
                                console.log('success');
                                console.log(data);
                                // window.location = "/v1/todos/public/";
                            },
                            error: function (xhr, status, error) {
                                console.log('error');

                                console.log(status);
                                console.log(error);
                            },
                            done: function () {
                                console.log('done');
                            }
                        })
                        return;
                        console.log(JSON.stringify(this.model));
                        console.log(this.model.name);
                        return;
                        this.rows.push({ 'select': 1, 'name': '', 'check': false, subrows: [{ answer: '' }] });
                    },
                }
            });



            var request = $.ajax({
                type: 'GET', // define the type of HTTP verb we want to use (POST for our form)
                url: '/v1/users/me', // the url where we want to POST
                dataType: 'text', // what type of data do we expect back from the server
                success: function (data) {
                    console.log('success');
                    console.log(data);
                    var data = JSON.parse(data);

                    console.log(data);

                    app.model = data;

                },
                error: function (xhr, status, error) {
                    console.log(xhr.status);
                    console.log(xhr.readyState);
                    console.log(xhr.responseText);
                    console.log(xhr);
                    console.log(error);
                    if (xhr.status == 401) {
                        window.location = "/public/login?redirect=/profile";
                    }

                },
                done: function () {
                    console.log('done');
                }
            })
        })
    </script>

    <body>
        <div id="main">
            <section class="app" id="app">
                <form>
                    <div class="form-group">
                        <label for="name" class="col-lg-2 control-label">Username</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" placeholder="" v-model="model.username" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" placeholder="" v-model="model.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" placeholder="" v-model="model.email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info" @click="submit">Submit</button>

                </form>
            </section>
        </div>
    </body>

</html>
